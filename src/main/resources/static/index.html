<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Perkpack</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/script.js"></script>

    <link rel="stylesheet" type="text/css" href="css/style.css"/>
    <link href="https://fonts.googleapis.com/css?family=Heebo:300,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
</head>
<body>
	<!--
	<div id="bg-color" class="bg"></div>
	<div id="bg-fade" class="bg"></div>
	<div id="bg-white" class="bg"></div>
	-->
	<div id="header">
		<span id="title">
			Perkpack
		</span>
	</div>
	<div id="main">
		<div class="section search">
			<input type="text" id="search-bar"/>
			<i class="material-icons">search</i>
		</div>
		<div class="section card">
			<div class="section title">
				<span>Top perks</span>
			</div>
			<div class="section" id="top-perks">
				Loading...
			</div>
			<div class="section button">
				More
			</div>
		</div>
		<div class="section card">
			<div class="section title">
				<span>Recommended for you</span>
			</div>
			<div class="section" id="recommended-perks">
				Loading...
			</div>
			<div class="section button">
				More
			</div>
		</div>
	</div>
	<div id="footer">
		<div id="footer-inner">
			<div class="footer-menu-item" id="menu-search">
				<div class="title">
					<i class="material-icons">search</i><br />
					Search
				</div>
			</div>
			<div class="footer-menu-item" id="menu-discover">
				<div class="title">
					<i class="material-icons">public</i><br />
					Discover
				</div>
			</div>
			<div class="footer-menu-item big" id="menu-home">
				ðŸ¤‘
			</div>
			<div class="footer-menu-item" id="menu-account">
				<div class="title">
					<i class="material-icons">person_pin</i><br />
					Log in
				</div>
			</div>
			<div class="footer-menu-item" id="menu-perk">
				<div class="button">
					<div class="title">
						<i class="material-icons">library_add</i>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
